<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCal</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* Green */
            --secondary-color: #ffffff; /* White */
            --background-color: #f5f5f5; /* Light Gray */
            --button-hover: #45a049; /* Darker Green */
            --font-color: #333333; /* Dark Gray */
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 300px;
            color: var(--font-color);
        }

        .container {
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px var(--card-shadow);
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 20px;
            color: var(--font-color);
        }

        .button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 5px 0;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
            color: var(--font-color);
        }

        .bookmarks {
            text-align: left;
            margin-top: 20px;
            max-height: 100px;
            overflow-y: auto;
            padding: 5px;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            box-shadow: 0 2px 6px var(--card-shadow);
        }

        .bookmarks::-webkit-scrollbar {
            width: 6px;
        }

        .bookmarks::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">AutoCal</div>
        <div class="subtitle">Smart Email-to-Calendar Manager</div>
        <button class="button" id="authButton">Authenticate</button>
        <button class="button" id="fetchEmailsButton">Fetch Emails</button>
        <div class="status" id="statusMessage">Waiting for user action...</div>
        <div class="bookmarks" id="bookmarks">
            <strong>Fetched Emails:</strong>
            <ul id="emailsList" style="list-style: none; padding: 0; margin: 0;"></ul>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
