<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #ffffff;
            --background-color: #1e1e2e; /* Changed to a dark navy color */
            --font-color: #1e293b;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3c 100%); /* Added gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            width: 320px;
            color: var(--font-color);
        }

        .container {
            background: var(--secondary-color);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            width: 90%;
            max-width: 280px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .status {
            background-color: #f1f5f9;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: #475569;
            margin-bottom: 16px;
        }

        .bookmarks {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 16px;
            max-height: 120px;
            overflow-y: auto;
        }

        .bookmarks-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--font-color);
        }

        .bookmarks::-webkit-scrollbar {
            width: 4px;
        }

        .bookmarks::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 2px;
        }

        .bookmarks::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 2px;
        }

        #emailsList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #emailsList li {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 13px;
        }

        #emailsList li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">AutoCal</div>
            <div class="subtitle">Smart Email-to-Calendar Manager</div>
        </div>
        
        <div class="button-group">
            <button class="button" id="authButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                    <polyline points="10 17 15 12 10 7"/>
                    <line x1="15" y1="12" x2="3" y2="12"/>
                </svg>
                Authenticate
            </button>
            <button class="button" id="fetchEmailsButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9a9 9 0 0 0-9-9m9 9v-3m-9-9h3"/>
                </svg>
                Fetch Emails
            </button>
        </div>

        <div class="status" id="statusMessage">Waiting for user action...</div>

        <div class="bookmarks">
            <div class="bookmarks-title">Fetched Emails</div>
            <ul id="emailsList"></ul>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
