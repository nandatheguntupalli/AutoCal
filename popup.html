<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">AutoCal</div>
            <div class="subtitle">Smart Email-to-Calendar Manager</div>
        </div>
        
        <div class="button-group">
            <button class="button" id="authButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                    <polyline points="10 17 15 12 10 7"/>
                    <line x1="15" y1="12" x2="3" y2="12"/>
                </svg>
                Authenticate
            </button>
            <button class="button" id="fetchEmailsButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9a9 9 0 0 0-9-9m9 9v-3m-9-9h3"/>
                </svg>
                Fetch Emails
            </button>
        </div>

        <div class="status" id="statusMessage">Waiting for user action...</div>

        <div class="bookmarks">
            <div class="bookmarks-title">Fetched Emails</div>
            <ul id="emailsList"></ul>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
