<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <header class="popup-header">
            <h1 class="popup-title">AutoCal</h1>
            <p class="popup-subtitle">Review and manage your events</p>
        </header>

        <!-- Pending Events Section -->
        <main class="events-container">
            <h2 class="events-title">Pending Events</h2>
            <ul class="events-list" id="eventList">
                <!-- Events will be dynamically added here -->
            </ul>
        </main>

        <!-- Footer with Fetch Button -->
        <footer class="popup-footer">
            <button id="fetchEmailsButton" class="fetch-button">
                Fetch Emails
            </button>
        </footer>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
